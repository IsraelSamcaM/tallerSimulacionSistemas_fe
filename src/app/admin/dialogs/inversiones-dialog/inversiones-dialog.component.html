<h2 mat-dialog-title>{{data?'EDICION':'CREACION'}} DE INVERSION</h2>
<mat-dialog-content class="mat-typography">
            <form [formGroup]="FormInversion">
                <div class="row">
                    <div class="col-sm-12">
                        <mat-form-field class="example-full-width">
                            <mat-label>Nombre Inversion</mat-label>
                            <input formControlName="nombreInversion" matInput>
                        </mat-form-field>
                    </div>
                    <!-- <div class="col-sm-4">
                        <mat-chip-listbox formControlName="activo">
                            <mat-chip-option color="primary" [value] = 'true'> Habilitado </mat-chip-option>
                            <mat-chip-option color="warn" [value] = 'false'> Deshabilitado</mat-chip-option>
                        </mat-chip-listbox>
                    </div> -->
                </div>
                <div class = "row">
                    <mat-tab-group backgroundColor = primary>
                        <mat-tab label="Activo Fijo Inicial"> 
                            <div class="row"> 
                                <div class="col-sm-4">
                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>E. Pesismista</mat-label>
                                        <input formControlName="inicialFijoPesimista" matInput>
                                    </mat-form-field>
                                </div>  
                    
                                <div class="col-sm-4">
                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>E. Probable</mat-label>
                                        <input formControlName='inicialFijoProbable' matInput>
                                    </mat-form-field>
                                </div>
            
                                <div class="col-sm-4">
                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>E. Optimista</mat-label>
                                        <input formControlName='inicialFijoOptimista' matInput>
                                    </mat-form-field>
                                </div>
                            </div>
                        </mat-tab>
                        <mat-tab label="Activo Circulante Inicial">
                            <div class="row">
                                <div class="col-sm-4">
                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>E. Pesismista</mat-label>
                                        <input formControlName="inicialCirculantePesimista" matInput>
                                    </mat-form-field>
                                </div>  
                    
                                <div class="col-sm-4">
                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>E. Probable</mat-label>
                                        <input formControlName='inicialCirculanteProbable' matInput>
                                    </mat-form-field>
                                </div>
            
                                <div class="col-sm-4">
                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>E. Optimista</mat-label>
                                        <input formControlName='inicialCirculanteOptimista' matInput>
                                    </mat-form-field>
                                </div>

                                <!-- <div class="col-sm-4">
                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>Suma Total</mat-label>
                                        <input formControlName='sumaTotal' matInput [value]="calcularSuma()">
                                    </mat-form-field>
                                </div> -->
                        
                                <!-- BotÃ³n para realizar la suma -->
                                <!-- <div class="col-sm-4">
                                    <button mat-raised-button (click)="sumarEscenarios()">Sumar Escenarios</button>
                                </div> -->
                            </div>
                        </mat-tab>
                        <mat-tab label="Flujo Antes de Impuesto">
                            <div class="row">
                                <div class="col-sm-4">
                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>E. Pesismista</mat-label>
                                        <input formControlName="flujoAntesImpuestosPesimista" matInput >
                                    </mat-form-field>
                                </div>  
                    
                                <div class="col-sm-4">
                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>E. Probable</mat-label>
                                        <input formControlName='flujoAntesImpuestosProbable' matInput >
                                    </mat-form-field>
                                </div>
            
                                <div class="col-sm-4">
                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>E. Optimista</mat-label>
                                        <input formControlName='flujoAntesImpuestosOptimista' matInput >
                                    </mat-form-field>
                                </div>
                            </div>
                        </mat-tab>
                        <mat-tab label="Tasa de Inflacion">
                            <div class="row">
                                <div class="col-sm-4">
                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>E. Pesismista</mat-label>
                                        <input formControlName="tasaInflacionPesimista" matInput >
                                    </mat-form-field>
                                </div>  
                    
                                <div class="col-sm-4">
                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>E. Probable</mat-label>
                                        <input formControlName='tasaInflacionProbable' matInput >
                                    </mat-form-field>
                                </div>
            
                                <div class="col-sm-4">
                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>E. Optimista</mat-label>
                                        <input formControlName='tasaInflacionOptimista' matInput >
                                    </mat-form-field>
                                </div>
                            </div>
                        </mat-tab>
                    </mat-tab-group>
                </div>                
            </form>
         
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button color="warn" mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" mat-button [disabled]="FormInversion.invalid"
        (click)="guardar()">Guardar</button>
</mat-dialog-actions>
